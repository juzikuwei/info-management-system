{% extends "base.html" %}

{% block title %}登录 - 信息管理系统{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        max-width: 450px;
        margin: 2rem auto;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        position: relative;
        overflow: hidden;
    }
    
    .login-container:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(90deg, #4361ee, #48bfe3);
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }
    
    .login-icon {
        background: linear-gradient(135deg, #4361ee, #3a56d4);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        box-shadow: 0 10px 25px rgba(67, 97, 238, 0.3);
    }
    
    .login-icon i {
        font-size: 2.5rem;
        color: white;
    }
    
    .login-header h2 {
        margin-bottom: 0.5rem;
        font-weight: 700;
        color: #212529;
    }
    
    body {
        background-color: #f5f7fb;
        background-image: 
            radial-gradient(circle at 90% 10%, rgba(67, 97, 238, 0.1) 0%, transparent 20%),
            radial-gradient(circle at 10% 90%, rgba(72, 191, 227, 0.1) 0%, transparent 20%);
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    main {
        flex: 1;
        display: flex;
        align-items: center;
    }
    
    .form-control, .input-group-text {
        padding: 0.75rem 1rem;
        border-radius: 8px;
    }
    
    .input-group-text {
        background-color: #f8f9fa;
        width: 45px;
        display: flex;
        justify-content: center;
    }
    
    .input-group .form-control {
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }
    
    .btn-primary {
        background: linear-gradient(90deg, #4361ee, #3a56d4);
        border: none;
        padding: 0.75rem 0;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        transform: translateY(-2px);
    }
    
    .form-floating {
        margin-bottom: 1.5rem;
    }
    
    .form-text {
        text-align: center;
        margin-top: 1.5rem;
        padding: 0.75rem;
        background-color: rgba(67, 97, 238, 0.05);
        border-radius: 8px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-header">
        <div class="login-icon">
            <i class="fas fa-database"></i>
        </div>
        <h2>信息管理系统</h2>
        <p class="text-muted">请登录以继续</p>
    </div>
    
    <form method="post" action="{{ url_for('login') }}" class="fade-in">
        <div class="mb-4">
            <label for="username" class="form-label">用户名</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" required autofocus placeholder="请输入用户名">
            </div>
        </div>
        
        <div class="mb-4">
            <label for="password" class="form-label">密码</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" required placeholder="请输入密码">
            </div>
        </div>
        
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i>登录
            </button>
        </div>
        
        <div class="form-text">
            <i class="fas fa-info-circle me-1"></i> 默认账户: admin / 密码: admin123
        </div>
    </form>
</div>
{% endblock %}
